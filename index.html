<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>tip calculator</h1>
        <div class="calculator">
            <form>

                <p>how much was your bill?</p>

                $<input type="number" placeholder="Bill amount" id="bill-amt">

                <p>how was your service?</p>

                <select id="service-rating">
                    <option disabled selected value="0">-- Choose an option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.10">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
            </form>

            <p>how many people are sharing the bill?</p>

            
            <input type="number" name="" id="people-amt" placeholder="Number of people"><span id="people"></span>
            <button type="submit" id="calculate">calculate!</button>
        </div>
            <div id="total-tip">
                <h1>tip amount</h1>
                <sup>$</sup><span id="total-amt">0.00</span>
                <p id="each">each</p>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
